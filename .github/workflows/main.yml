name: Main Workflow
on: [push, workflow_dispatch]
jobs: 
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps: 
    - name: Get Node.js
      uses: actions/setup-node@v3
    - name: Get Code
      uses: actions/checkout@v3
    - name: Install dependencies
      run: npm ci
    - name: Lint
      run: npm run lint
  test:
    name: Test
    runs-on: ubuntu-latest
    steps: 
    - name: Get Node.js
      uses: actions/setup-node@v3
    - name: Get Code
      uses: actions/checkout@v3
    - name: Install dependencies
      run: npm ci
    - name: Lint
      run: npm run test
  build:
    name: Build
    runs-on: ubuntu-latest
    steps: 
    - name: Get Node.js
      uses: actions/setup-node@v3
    - name: Get Code
      uses: actions/checkout@v3
    - name: Install dependencies
      run: npm ci
    - name: Lint
      run: npm run build
      
      
